<!DOCTYPE html>
<html lang="en-ca">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content"
        />
        <meta
            name="description"
            content="Display maidenhead locator (any length) as a rectangle on a map"
        />

        <title>Subsquare</title>

        <link href="/favicon.svg" rel="icon" />
        <link href="/favicon.png" rel="icon" />
        <link href="/favicon.ico" rel="icon" />
        <link rel="stylesheet" href="style.css" />

        <script src="script.js" defer></script>
        <script defer data-domain="joekoop.com" src="https://plausible.io/js/script.js"></script>
    </head>

    <body>
        <h1>Subsquare</h1>

        <link rel="stylesheet" href="leaflet/leaflet.css" />
        <script src="leaflet/leaflet.js"></script>

        <style>
            .foot {
                position: fixed;
                bottom: 0;
                color: grey;
            }
        </style>

        <div
            id="map"
            style="
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                width: 100dvw;
                height: 100%;
                height: 100dvh;
                border: none;
                cursor: default;
            "
        ></div>

        <div
            style="
                position: fixed;
                top: 0;
                left: 0;
                background-color: white;
                color: black;
            "
        >
            Any length
            <a
                href="https://en.wikipedia.org/wiki/Maidenhead_Locator_System#Description_of_the_system"
                target="_blank"
                >locator</a
            >:
            <input
                id="input"
                oninput="location.hash = this.value.toLowerCase()"
                spellcheck="off"
                autocomplete="off"
                autofocus
            />
        </div>

        <script src="script.js"></script>

        <p class="foot">
            <i>
                This page last changed Jun 05 2023; created Oct 18 2021;
                <a target="_blank" href="https://github.com/jkoop/subsquare"
                    >source on GitHub</a
                >;
            </i>
        </p>
    </body>
</html>
